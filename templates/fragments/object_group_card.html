{% macro render_object_group_card(g) %}
<div class="card mb-2">
  <div class="card-header d-flex align-items-center justify-content-between obj-hdr" data-bs-toggle="collapse" data-bs-target="#objGroupCollapse_{{ g.id }}" aria-expanded="false">
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-{{ g.icon }} text-purple"></i>
      <strong>{{ g.name }}</strong>
      <span class="badge bg-secondary-subtle text-body">{{ g.available }}/{{ g.total }} dispo</span>
    </div>
    <div>
      <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#objGroupRename_{{ g.id }}">Renommer</button>
    </div>
  </div>
  <div id="objGroupCollapse_{{ g.id }}" class="collapse">
    <div class="card-body p-2">
      {# liste des objets du groupe, rendu avec la mÃªme carte que les objets individuels #}
      {% for o in g.objects %}
        {% include 'fragments/object_row.html' %}
      {% endfor %}
    </div>
  </div>
</div>

<!-- Modal renommage -->
<div class="modal fade" id="objGroupRename_{{ g.id }}" tabindex="-1" aria-labelledby="objGroupRenameLabel_{{ g.id }}" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" method="post" action="{{ url_for('objects_rename_group') }}">
      <input type="hidden" name="group_id" value="{{ g.id }}">
      <div class="modal-header">
        <h5 class="modal-title" id="objGroupRenameLabel_{{ g.id }}">Renommer le groupe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" name="group_name" value="{{ g.name }}" placeholder="Nouveau nom">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button class="btn btn-primary" type="submit">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
{% endmacro %}
