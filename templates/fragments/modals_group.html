<!-- MODAL DE RENOMMAGE GROUPE -->
<div class="modal fade" id="editGroupModal_{{ entry.id }}" tabindex="-1" aria-labelledby="editGroupModalLabel_{{ entry.id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{{ url_for('rename_group', page=page, focus_group_id=entry.id) }}">
        <input type="hidden" name="group_id" value="{{ entry.id }}">
{{ macros.render_hidden_args(args) }}
        <div class="modal-header">
          <h5 class="modal-title" id="editGroupModalLabel_{{ entry.id }}">Renommer (Groupe #{{ entry.id }})</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" name="group_name" value="{{ entry.name }}" placeholder="Nouveau nom">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
