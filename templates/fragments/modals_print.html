<!-- Renommer -->
<div class="modal fade" id="editModal_{{ print.id }}" tabindex="-1" aria-labelledby="editModalLabel_{{ print.id }}" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <form method="post" action="{{ url_for('edit_print_name', page=page, focus_print_id=print.id) }}">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel_{{ print.id }}">Renommer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="print_id" value="{{ print.id }}">
          <input type="text" name="file_name" class="form-control" value="{{ print.file_name }}">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-sm">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Nombre d’éléments -->
<div class="modal fade" id="editItemsModal_{{ print.id }}" tabindex="-1" aria-labelledby="editItemsModalLabel_{{ print.id }}" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <form method="post" action="{{ url_for('edit_print_items', page=page, focus_print_id=print.id) }}">
        <div class="modal-header">
          <h5 class="modal-title" id="editItemsModalLabel_{{ print.id }}">Nombre d’éléments</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="print_id" value="{{ print.id }}">
          <input type="number" name="number_of_items" class="form-control" value="{{ print.number_of_items }}">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-sm">OK</button>
        </div>
      </form>
    </div>
  </div>
</div>
