{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
/* Thème sombre pour Select2 */
.select2-container .select2-dropdown {
  background-color: #212529;
  color: #fff;
  border-color: #444;
}

.select2-container .select2-results__option {
  color: #fff;
}

.select2-container .select2-results__option--highlighted {
  background-color: #343a40;
}

/* Tags alignés et homogènes */
.select2-container--default .select2-selection--multiple {
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  white-space: nowrap;
  gap: 4px;
  background-color: #212529;
  color: #fff;
  border: 1px solid #444;
  min-height: calc(1.5em + .75rem + 2px);
}

.select2-container--default .select2-selection--multiple .select2-selection__choice {
  display: inline-flex;
  align-items: center;
  justify-content: flex-start;
  background-color: #343a40;
  color: #fff;
  border: 1px solid #555;
  border-radius: 4px;
  padding: 0 6px;
  gap: 4px;
  cursor: pointer;
}

/* Supprimer la croix */
.select2-selection__choice__remove {
  display: none !important;
}
</style>

<h1 class="mb-4 text-center">Print History</h1>

<form method="get" class="mb-4">
  <div class="row gy-2">
    <div class="col-md-3">
      <label for="filament_type">Filament Type</label>
      <select name="filament_type" multiple class="form-select select2">
        {% for ft in distinct_values.filament_types %}
          <option value="{{ ft }}" {% if ft in filters.filament_type %}selected{% endif %}>{{ ft }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-3">
      <label for="color">Filament Color</label>
      <select name="color" multiple class="form-select select2">
        {% for family in distinct_values.colors %}
          <option value="{{ family }}" {% if family in filters.color %}selected{% endif %}>
            {{ family }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-4">
      <label for="search">File Name Contains</label>
      <input type="text" name="search" class="form-control" value="{{ search }}">
    </div>

    <div class="col-md-2 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">Apply</button>
    </div>
  </div>
</form>

{% with action_assign=True %}{% include 'fragments/list_prints.html' %}{% endwith %}

<div class="pagination justify-content-center mt-4">
  {% if page > 1 %}
    <a href="{{ url_with_args(page=page-1) }}" class="btn btn-primary">&laquo; Previous</a>
  {% endif %}
  <span class="mx-3">Page {{ page }} / {{ total_pages }}</span>
  {% if page < total_pages %}
    <a href="{{ url_with_args(page=page+1) }}" class="btn btn-primary">Next &raquo;</a>
  {% endif %}
</div>

<script>
$(document).ready(function () {
  $('select[name="color"]').select2({
    width: '100%',
    templateResult: formatColor,
    templateSelection: formatColor
  });
  $('select[name="filament_type"]').select2({
    width: '100%'
  });
});

// Supprimer la valeur quand on clique sur le tag
$(document).on('click', '.select2-selection__choice', function () {
  const $select = $(this).closest('.select2-container').prev('select');
  const valueText = $(this).attr('title').trim();

  const selected = $select.val() || [];
  const updated = selected.filter(v => {
    const optText = $select.find(`option[value="${v}"]`).text().trim();
    return optText !== valueText;
  });

  $select.val(updated).trigger('change');
});

const colorMap = {
  'Black': '#000000',
  'White': '#FFFFFF',
  'Red': '#FF0000',
  'Green': '#008000',
  'Blue': '#0000FF',
  'Yellow': '#FFFF00',
  'Orange': '#FFA500',
  'Purple': '#800080',
  'Pink': '#FFC0CB',
  'Brown': '#8B4513',
  'Grey': '#808080'
};

const colorNamesFR = {
  'Black': 'Noir',
  'White': 'Blanc',
  'Red': 'Rouge',
  'Green': 'Vert',
  'Blue': 'Bleu',
  'Yellow': 'Jaune',
  'Orange': 'Orange',
  'Purple': 'Violet',
  'Pink': 'Rose',
  'Brown': 'Marron',
  'Grey': 'Gris'
};

function formatColor(state) {
  if (!state.id) return state.text;

  const hex = colorMap[state.id] || '#000000';
  const fr = colorNamesFR[state.id] || state.text;

  return $(`
    <span style="display:flex;align-items:center;gap:4px;">
      <span style="
        display:inline-block;
        width:10px;
        height:10px;
        background:${hex};
        border:1px solid #ccc;
        border-radius:2px;
      "></span>
      <span>${fr}</span>
    </span>`);
}

// Ajout SweetAlert2 pour suppression
function confirmDelete(printId) {
    Swal.fire({
        title: "Supprimer ce print ?",
        text: "Voulez-vous également réajuster les consommations de filament ?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Oui, réajuster",
        cancelButtonText: "Non, juste supprimer",
        showDenyButton: true,
        denyButtonText: "Annuler"
    }).then((result) => {
        if (result.isConfirmed) {
            askRestockRatioPerFilament(printId);
        } else if (result.dismiss === Swal.DismissReason.cancel) {
            sendDelete(printId, false);
        }
    });
}

function askRestockRatioPerFilament(printId) {
    fetch(`/history/${printId}/filaments`)
    .then(resp => resp.json())
    .then(filaments => {
        const formHtml = filaments.map(f => `
            <div style="display:flex;align-items:center;margin-bottom:5px;gap:5px">
                <div style="width:15px;height:15px;background:${f.color};border:1px solid #ccc"></div>
                <span style="flex:1">${f.name}</span>
                <input type="number" min="0" max="100" value="100" id="ratio_${f.spool_id}" style="width:60px"> %
            </div>
        `).join("");

        Swal.fire({
            title: "Ajuster par filament",
            html: formHtml,
            showCancelButton: true,
            confirmButtonText: "Valider",
            cancelButtonText: "Annuler",
            preConfirm: () => {
                const ratios = {};
                filaments.forEach(f => {
                    const val = parseInt(document.getElementById(`ratio_${f.spool_id}`).value) || 0;
                    ratios[f.spool_id] = val;
                });
                return ratios;
            }
        }).then(result => {
            if (result.isConfirmed) {
                sendDelete(printId, true, result.value);
            }
        });
    });
}

function sendDelete(printId, restock, ratio = 100) {
    fetch(`/history/delete/${printId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ restock, ratio })
    })
    .then(resp => resp.json())
    .then(data => {
        if (data.status && data.status.toLowerCase() === "ok") {
            const elt = document.getElementById(`print_${printId}`);
            if (elt) elt.remove();

            Swal.fire({
                icon: "success",
                title: "Supprimé",
                text: `Le print #${printId} a été supprimé.`,
                timer: 1500,
                showConfirmButton: false
            });
        } else {
            Swal.fire("Erreur", data.error || "Suppression impossible", "error");
        }
    })
    .catch(err => {
        console.error(err);
        Swal.fire("Erreur", "Une erreur réseau est survenue", "error");
    });
}
</script>
{% endblock %}
