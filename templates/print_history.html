{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-center">Print History</h1>

<!-- BOUTON FILTRES -->
<div class="text-end mb-3">
  <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#filtersCollapse" aria-expanded="false" aria-controls="filtersCollapse">
    üîç Filtres
  </button>
</div>

<!-- FORMULAIRE FILTRES -->
<div id="filtersCollapse" class="collapse mb-4">
  <form method="get">
    <div class="row g-2">
      <div class="col-md-6">
        <label for="filament_type">Filament Type</label>
        <select name="filament_type" multiple class="form-select select2">
          {% for ft in distinct_values.filament_types %}
            <option value="{{ ft }}" {% if ft in filters.filament_type %}selected{% endif %}>{{ ft }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label for="color">Filament Color</label>
        <select name="color" multiple class="form-select select2">
          {% for family in distinct_values.colors %}
            <option value="{{ family }}" {% if family in filters.color %}selected{% endif %}>{{ family }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label for="file_name" class="form-label">File Name Contains</label>
        <input type="text" name="file_name" id="file_name" class="form-control" value="{{ search or '' }}">
      </div>

      <div class="col-md-6">
        <label for="tag_search" class="form-label">Tags</label>
        <input type="text" name="tag_search" id="tag_search" class="form-control" value="{{ tag_search or '' }}">
      </div>

      <div class="col-12 text-end mt-2">
        <button type="submit" class="btn btn-primary">Apply</button>
      </div>
    </div>
  </form>
</div>



{% include 'fragments/list_prints.html' %}

<div class="pagination justify-content-center mt-4">
  {% if page > 1 %}
    <a href="{{ url_with_args(page=page-1) }}" class="btn btn-primary">&laquo; Previous</a>
  {% endif %}
  <span class="mx-3">Page {{ page }} / {{ total_pages }}</span>
  {% if page < total_pages %}
    <a href="{{ url_with_args(page=page+1) }}" class="btn btn-primary">Next &raquo;</a>
  {% endif %}
</div>
{% endblock %}

{% block scripts %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/print_history.js') }}"></script>
{% endblock %}
