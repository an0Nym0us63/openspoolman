{% extends "base.html" %}

{% block content %}
<div class="container-fluid px-3">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h5 class="mb-0">üåê {{ remote_label }}</h5>
    <div class="d-flex gap-2">
      <a href="{{ remote_url }}" target="_blank" rel="noopener" class="btn btn-sm btn-outline-primary">
        Ouvrir dans un onglet
      </a>
      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="reloadRemote()">Recharger</button>
    </div>
  </div>

  <div class="alert alert-info py-2 mb-3">
    URL distante&nbsp;: <code class="text-break">{{ remote_url }}</code>
  </div>

  <div class="remote-wrap">
    <iframe id="remoteFrame" src="{{ remote_url }}" frameborder="0" referrerpolicy="no-referrer"></iframe>
  </div>

  <div id="fallback" class="alert alert-warning d-none mt-3">
    Impossible d‚Äôafficher l‚Äôinstallation distante en iFrame (CSP/X-Frame/Cookies).
    <a href="{{ remote_url }}" target="_blank" rel="noopener">Ouvrir dans un onglet</a>.
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  function sizeIframe() {
    const headerH = document.querySelector('header')?.offsetHeight || 0;
    const h = Math.max(300, window.innerHeight - headerH - 8);
    const el = document.getElementById('remoteFrame');
    if (el) el.style.height = h + 'px';
  }
  function reloadRemote() {
    const f = document.getElementById('remoteFrame');
    if (f) f.src = f.src;
  }

  window.addEventListener('resize', sizeIframe);
  window.addEventListener('load', sizeIframe);
  sizeIframe();

  // Fallback si l‚ÄôiFrame ne charge pas
  (function(){
    const f = document.getElementById('remoteFrame');
    if (!f) return;
    let shown = false;
    function showFallback(){
      if (shown) return;
      shown = true;
      document.getElementById('fallback')?.classList.remove('d-none');
    }
    f.addEventListener('error', showFallback);
    setTimeout(showFallback, 3500); // si rien n‚Äôappara√Æt sous 3.5s
  })();
</script>
<style>
  .remote-wrap { width: 100%; }
  .remote-wrap iframe { width: 100%; height: 80vh; display: block; border: 0; }
</style>
{% endblock %}
