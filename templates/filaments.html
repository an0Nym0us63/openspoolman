{% extends 'base.html' %}

{% block content %}

<!-- üî∑ Bouton flottant filtres -->
<div class="position-fixed bottom-0 start-0 m-3" style="z-index:1030;">
  <button class="btn btn-sm btn-primary rounded-circle" type="button" data-bs-toggle="collapse" data-bs-target="#filamentFilters" aria-expanded="false" aria-controls="filamentFilters">
    üîç
  </button>
</div>

<!-- üî∑ Bouton flottant pagination -->
<div class="position-fixed bottom-0 end-0 m-3" style="z-index:1030;">
  <button class="btn btn-sm btn-primary rounded-circle" type="button" data-bs-toggle="collapse" data-bs-target="#paginationCollapse" aria-expanded="false" aria-controls="paginationCollapse">
    üìÑ
  </button>
</div>

<div class="collapse mb-4" id="filamentFilters">
  <div class="card card-body">
    <form method="get" class="row g-2 align-items-end">
      <div class="col-md-4">
        <input type="text" name="search" class="form-control" placeholder="Recherche nom, mat√©riau ou vendor" value="{{ search }}">
      </div>
      <input type="hidden" name="page" value="1">
      <div class="col-md-3">
        <select name="color" class="form-select select2">
          <option value="">‚Äî Filtrer par famille de couleur ‚Äî</option>
          {% for fam in all_families %}
            <option value="{{ fam }}" {% if fam == selected_family %}selected{% endif %}>
              {{ fam }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <select name="sort" class="form-select">
          <option value="default" {% if sort != 'remaining' %}selected{% endif %}>
            Trier par Mat√©riau/Vendor/Nom
          </option>
          <option value="remaining" {% if sort == 'remaining' %}selected{% endif %}>
            Trier par Stock restant
          </option>
        </select>
      </div>
      <div class="col-md-1 text-end">
        <button type="submit" class="btn btn-primary">Appliquer</button>
      </div>
    </form>
  </div>
</div>

<div class="collapse mt-3 mb-4" id="paginationCollapse">
  <div class="bg-body rounded shadow p-2 text-center">
    <div class="d-inline-flex flex-wrap gap-1 align-items-center justify-content-center">
      {% if page > 1 %}
        <a href="{{ url_with_args(page=1) }}" class="btn btn-outline-primary btn-sm">&laquo; First</a>
        <a href="{{ url_with_args(page=page-1) }}" class="btn btn-outline-primary btn-sm">&lsaquo; Prev</a>
      {% endif %}

      <span class="mx-2">
        Page {{ page }} / {{ total_pages }}
      </span>

      {% if page < total_pages %}
        <a href="{{ url_with_args(page=page+1) }}" class="btn btn-outline-primary btn-sm">Next &rsaquo;</a>
        <a href="{{ url_with_args(page=total_pages) }}" class="btn btn-outline-primary btn-sm">Last &raquo;</a>
      {% endif %}
    </div>
  </div>
</div>

<div class="accordion" id="filamentsAccordion">
  {% for spool in filaments %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading{{ spool.id }}">
        <button class="accordion-button collapsed py-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse{{ spool.id }}" aria-expanded="false"
                aria-controls="collapse{{ spool.id }}">
          <div class="d-flex w-100 align-items-stretch">

            <!-- carr√© couleur -->
            <div class="me-3 d-flex align-items-stretch">
              {% if spool.filament.multi_color_hexes %}
                {% set colors =
                    spool.filament.multi_color_hexes.split(",") if spool.filament.multi_color_hexes is string
                    else spool.filament.multi_color_hexes %}
                <span style="width:12px;min-height:100%;background:linear-gradient(90deg{% for c in colors %}, #{{c.strip()}}{% endfor %});border-radius:2px;border:1px solid #888;display:inline-block;"></span>
              {% else %}
                <span style="width:12px;min-height:100%;background-color:#{{ spool.filament.color_hex }};border-radius:2px;border:1px solid #888;display:inline-block;"></span>
              {% endif %}
            </div>

            <!-- Texte -->
            <div class="flex-grow-1 text-start">
              <div><strong>{{ spool.filament.material }}</strong> / {{ spool.filament.name }}</div>
              <div>{{ spool.filament.vendor.name }}</div>
            </div>

            <!-- Localisation + Poids -->
            <div class="d-flex flex-column justify-content-center align-items-end ms-2 text-end">
              {% if spool.location %}
                <div class="small text-muted">{{ spool.location }}</div>
              {% endif %}
              <strong>{{ spool.remaining_weight|round|int }}‚ÄØg</strong>
            </div>
          </div>
        </button>
      </h2>

      <div id="collapse{{ spool.id }}" class="accordion-collapse collapse"
           aria-labelledby="heading{{ spool.id }}" data-bs-parent="#filamentsAccordion">
        <div class="accordion-body">
          <!-- infos d√©taill√©es -->
          ‚Ä¶
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}

{% block scripts %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="{{ url_for('static', filename='js/print_history.js') }}"></script>
<script>
$(document).ready(function() {
  $('.select2').select2({ width: '100%' });
});
</script>
{% endblock %}
